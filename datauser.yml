spring:
  profiles:
    active:
    - dev
---
server:
  port: 8001

feign:
  hystrix:
    enabled: true

spring:
  profiles: dev
  application:
    name: datauser
  datasource:
    username: temp
    password: temp
    url: jdbc:mysql://39.106.207.72:3306/datauser
    dbcp2:
      max-idle: 5
      min-idle: 5
      max-wait-millis: 200
      initial-size: 5
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    timeout: 0
    commandTimeout: 5000
    cluster:
      nodes: 39.106.207.72:9361,39.106.207.72:9362,39.106.207.72:9363,39.106.207.72:9364,39.106.207.72:9365,39.106.207.72:9366
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0  


mybatis:
  config-location: classpath:mybatis/mybatis.cfx.xml
  type-aliases-package: cn.com.datashare.datauser.bean
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml